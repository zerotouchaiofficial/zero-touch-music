name: ğŸµ Auto Upload Slowed+Reverb

on:
  schedule:
    - cron: "0 6  * * *"
    - cron: "0 10 * * *"
    - cron: "0 14 * * *"
    - cron: "0 18 * * *"
    - cron: "0 22 * * *"
  workflow_dispatch:
    inputs:
      privacy:
        description: "Video privacy (public/unlisted/private)"
        required: false
        default: "public"

concurrency:
  group: yt-upload
  cancel-in-progress: false

jobs:
  upload:
    name: ğŸš€ Fetch â†’ Process â†’ Upload
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: ğŸ“‚ Restore uploaded songs cache
        uses: actions/cache@v4
        with:
          path: output/uploaded.json
          key: uploaded-songs-${{ github.run_number }}
          restore-keys: |
            uploaded-songs-

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ğŸ”§ Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            ffmpeg \
            libsndfile1 \
            fonts-dejavu-core \
            libglib2.0-0 \
            libsm6 \
            libxext6 \
            libxrender-dev \
            libgomp1
          sudo curl -sL https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp \
            -o /usr/local/bin/yt-dlp
          sudo chmod +x /usr/local/bin/yt-dlp
          yt-dlp --version

      - name: ğŸ“¦ Install Python dependencies
        run: pip install -r requirements.txt

      - name: ğŸ“ Setup directories
        run: mkdir -p output temp

      - name: ğŸµ Run upload pipeline
        env:
          YOUTUBE_API_KEY:  ${{ secrets.YOUTUBE_API_KEY }}
          YT_CLIENT_ID:     ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          CHANNEL_NAME:     ${{ secrets.CHANNEL_NAME }}
          VIDEO_PRIVACY:    ${{ github.event.inputs.privacy || 'public' }}
          YT_COOKIES:       ${{ secrets.YT_COOKIES }}
        run: |
          cd src
          python main.py

      - name: ğŸ’¾ Commit uploaded songs log
        if: always()
        run: |
          git config user.name  "yt-bot"
          git config user.email "yt-bot@github.com"
          git add output/uploaded.json || true
          git diff --staged --quiet || git commit -m "ğŸ“ Update uploaded songs log [skip ci]"
          git push || true

      - name: ğŸ“ Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: output-${{ github.run_number }}
          path: |
            output/*.mp4
            output/*.jpg
          retention-days: 3

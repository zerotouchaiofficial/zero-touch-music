name: ðŸŽµ Auto Upload (5x Daily: 4 Songs + 1 Mashup)

on:
  schedule:
    # 5 uploads per day = 4 regular + 1 mashup
    - cron: "0 2  * * *"   # 2 AM UTC
    - cron: "0 8  * * *"   # 8 AM UTC
    - cron: "0 14 * * *"   # 2 PM UTC
    - cron: "0 18 * * *"   # 6 PM UTC
    - cron: "0 22 * * *"   # 10 PM UTC
  workflow_dispatch:
    inputs:
      privacy:
        description: "Video privacy"
        required: false
        default: "public"

concurrency:
  group: yt-upload
  cancel-in-progress: false

jobs:
  upload:
    name: ðŸš€ Upload (Rotating: Regular/Mashup)
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    permissions:
      contents: write

    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ðŸ”§ System deps
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y ffmpeg libsndfile1 fonts-dejavu-core jq
          sudo curl -sL https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
          sudo chmod +x /usr/local/bin/yt-dlp

      - name: ðŸ“¦ Python deps
        run: pip install -r requirements.txt

      - name: ðŸ“ Init
        run: |
          mkdir -p output temp
          [ -f "output/uploaded.json" ] || echo "[]" > output/uploaded.json
          [ -f "output/upload_type.txt" ] || echo "0" > output/upload_type.txt

      - name: ðŸŽµ Run pipeline
        env:
          YOUTUBE_API_KEY:  ${{ secrets.YOUTUBE_API_KEY }}
          YT_CLIENT_ID:     ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          CHANNEL_NAME:     ${{ secrets.CHANNEL_NAME }}
          VIDEO_PRIVACY:    ${{ github.event.inputs.privacy || 'public' }}
          DISCORD_WEBHOOK:  ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          cd src
          python main.py

      - name: ðŸ’¾ Commit
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/*.json output/*.txt 2>/dev/null || true
          if ! git diff --staged --quiet; then
            git commit -m "Update logs [skip ci]"
            git push || echo "Push failed"
          fi

      - name: ðŸ“Ž Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: output-${{ github.run_number }}
          path: output/
          retention-days: 7

name: ðŸŽµ Auto Upload Slowed+Reverb

on:
  schedule:
    - cron: "0 6  * * *"
    - cron: "0 10 * * *"
    - cron: "0 14 * * *"
    - cron: "0 18 * * *"
    - cron: "0 22 * * *"
  workflow_dispatch:
    inputs:
      privacy:
        description: "Video privacy (public/unlisted/private)"
        required: false
        default: "public"

concurrency:
  group: yt-upload
  cancel-in-progress: false

jobs:
  upload:
    name: ðŸš€ Fetch â†’ Process â†’ Upload
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: ðŸ“‚ Restore uploaded songs cache
        uses: actions/cache@v4
        with:
          path: output/uploaded.json
          key: uploaded-songs-${{ github.run_number }}
          restore-keys: |
            uploaded-songs-

      - name: ðŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ðŸ”§ Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            ffmpeg \
            libsndfile1 \
            fonts-dejavu-core \
            libglib2.0-0 \
            libsm6 \
            libxext6 \
            libxrender-dev \
            libgomp1
          sudo curl -sL https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp \
            -o /usr/local/bin/yt-dlp
          sudo chmod +x /usr/local/bin/yt-dlp
          yt-dlp --version

      - name: ðŸ“¦ Install Python dependencies
        run: pip install -r requirements.txt

      - name: ðŸ“ Setup directories
        run: mkdir -p output temp

      - name: ðŸŽµ Run upload pipeline
        env:
          YOUTUBE_API_KEY:  ${{ secrets.YOUTUBE_API_KEY }}
          YT_CLIENT_ID:     ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          CHANNEL_NAME:     ${{ secrets.CHANNEL_NAME }}
          VIDEO_PRIVACY:    ${{ github.event.inputs.privacy || 'public' }}
          DISCORD_WEBHOOK:  ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          cd src
          python main.py

      - name: ðŸ” Debug - Check output files
        if: always()
        run: |
          echo "ðŸ“‚ Listing output directory:"
          ls -lah output/ || echo "output/ doesn't exist"
          echo ""
          echo "ðŸ“„ upload_history.txt status:"
          if [ -f "output/upload_history.txt" ]; then
            echo "âœ… File exists"
            echo "Size: $(stat -f%z output/upload_history.txt 2>/dev/null || stat -c%s output/upload_history.txt) bytes"
            echo "Lines: $(wc -l < output/upload_history.txt)"
            echo ""
            echo "ðŸ“– Contents:"
            cat output/upload_history.txt
          else
            echo "âŒ File does NOT exist"
          fi
          echo ""
          echo "ðŸ“„ uploaded.json status:"
          if [ -f "output/uploaded.json" ]; then
            echo "âœ… File exists"
            cat output/uploaded.json
          else
            echo "âŒ File does NOT exist"
          fi

      - name: ðŸ’¾ Commit upload logs
        if: always()
        run: |
          git config user.name  "yt-bot"
          git config user.email "yt-bot@github.com"
          
          echo "Files to commit:"
          ls -la output/ || true
          
          git add output/uploaded.json output/upload_history.txt output/last_language.json output/playlists.json || true
          
          echo "Git status:"
          git status
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            echo "Committing changes..."
            git commit -m "ðŸ“ Update upload logs [skip ci]"
            git push
          fi

      - name: ðŸ“Ž Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: output-${{ github.run_number }}
          path: |
            output/*.mp4
            output/*.jpg
            output/*.txt
            output/*.json
          retention-days: 3

      - name: ðŸš¨ Notify on failure
        if: failure()
        run: |
          curl -X POST "${{ secrets.DISCORD_WEBHOOK }}" \
            -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "âŒ YouTube Upload Failed",
                "description": "Check the [Actions log](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.",
                "color": 15158332,
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%S.000Z)'"
              }]
            }' || echo "Discord notification failed"
